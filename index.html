<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Abdiaziz Maashaa" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>stdLogin</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  
  
  
</head>


 

<body>

<div class="container-fluid" >
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
            <div class="text-center" id="header_img">
            
                <img src="logo.png" alt="logo img">
              
            </div>
              <h3 class="login-heading mt-3 text-success" style="font-weight: 580;">MyJUST Login</h3>
              <form id="form_Login" name="form_Login" method="post" >
                <div class="alert  alert-info alert-dismissible fade show mt-3 text-center " id="messageError" style="display: none;" role="alert">
                                </div>
                <input type="text" id="username" name="username" class="form-control" placeholder="Student ID"  style="border-radius:2rem;padding: 1rem;" required="">
                <input type="password" id="password" name="password" class="form-control mt-3" placeholder="Password"  style="border-radius:2rem;padding: 1rem;" required="">
                
                <button class="btn btn-lg btn-primary btn-block w-100 btn-login text-uppercase font-weight-bold mb-3 mt-4" type="submit" name="save" id="save" style="border-radius:2rem;padding:1rem;">Sign in</button>
                
                <div class="row mt-3">
                  <div class="d-flex justify-content-center" style="margin: auto;">
                    <a href="#" class="p-3" title="">
                      <span class="fa fa-twitter"></span>
                    </a>
                    <a href="#" class="p-3" title="">
                      <span class="fa fa-facebook"></span>
                    </a>
                    <a href="#" class="p-3" title="">
                      <span class="fa fa-instagram"></span>
                    </a>
                    <a href="#" class="p-3" title="">
                      <span class="fa fa-linkedin"></span>
                    </a>
                  </div>
                </div>
                <div class="row mt-3">
                  <div style="text-align:center;">
                    <p>&copy; All rights reserved 2022</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


 <script src="main.js"></script>
  <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
